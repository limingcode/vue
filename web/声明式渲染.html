<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明式渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="app">
        {{message}}
    </div>
  <script type="text/javascript">
      var app = new Vue({
          el: '#app',
          data: {
              message: 'Hello Vue!aaaaaaaaaaaaaaaaaaaaaaabbbb'
          }
      })

  </script>
</body>
</html>

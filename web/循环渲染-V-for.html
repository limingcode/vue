<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件与循环</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app4">
      <ol>
          <li v-for="todo in todos">
                {{todo.text}}
          </li>

      </ol>
      <script type="text/javascript">
          var app4=new Vue({
              el: "#app4",
              data:{
                   todos:  [
                       {text: "aaaaaaaaaaaaaaa"},
                       {text: "bbbbbbbbbbbbbbbb"},
                       {text: "cccccccccccccccc"}
                   ]
              }
          });
      </script>
  </div>
</body>
</html>
